<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Book | Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #f4f6fa;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .form-label {
            font-weight: 500;
        }

        #file-upload-section {
            display: none;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/catalog}">
            ðŸ“š Library Manager - Admin
        </a>
        <div class="text-end">
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card mx-auto" style="max-width: 560px;">
        <div class="card-body">
            <h2 class="mb-4 text-center">Add a New Book</h2>

            <form th:action="@{/admin/saveBook}" th:object="${book}"
                method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control"
                        th:field="*{title}" placeholder="Enter book title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control"
                        th:field="*{author}" placeholder="Enter author name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input type="text" class="form-control"
                        th:field="*{isbn}" placeholder="Enter ISBN (optional)">
                </div>

                <!-- Book Type -->
                <div class="mb-3">
                    <label class="form-label d-block">Book Type</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            id="physical" th:field="*{ebook}"
                            th:value="false" onclick="toggleEbookFields(false)" checked>
                        <label class="form-check-label" for="physical">Physical Book</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            id="ebook" th:field="*{ebook}"
                            th:value="true" onclick="toggleEbookFields(true)">
                        <label class="form-check-label" for="ebook">E-book</label>
                    </div>
                </div>

                <!-- File upload visible for eBook -->
                <div class="mb-3" id="file-upload-section">
                    <label class="form-label">Upload E-book file</label>
                    <input type="file" class="form-control"
                        name="file" accept=".pdf,.epub">
                    <div class="form-text">
                        Supported: PDF, EPUB
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        Save Book
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a class="text-muted small" th:href="@{/catalog}">
                    Cancel and go back
                </a>
            </div>

        </div>
    </div>
</div>

<script>
    function toggleEbookFields(isEbook) {
        document.getElementById('file-upload-section').style.display = isEbook ? 'block' : 'none';
    }

    // Initialize based on selected value when page loads
    document.addEventListener("DOMContentLoaded", () => {
        const isEbook = document.getElementById('ebook').checked;
        toggleEbookFields(isEbook);
    });
</script>

<!-- Bootstrap JS -->
<script
    th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
