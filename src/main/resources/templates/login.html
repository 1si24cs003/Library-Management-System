<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Login</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f7fb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #4f46e5, #22c55e);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .login-header p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 1.75rem 1.75rem 1.25rem;
            background-color: white;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background: #4f46e5;
            border-color: #4f46e5;
        }

        .btn-primary:hover {
            background: #4338ca;
            border-color: #4338ca;
        }

        .secondary-links {
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }

        .secondary-links a {
            text-decoration: none;
        }

        .secondary-links a:hover {
            text-decoration: underline;
        }

        .login-footer {
            padding: 0.75rem 1.75rem 1rem;
            font-size: 0.8rem;
            color: #6b7280;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h2>Library Manager</h2>
        <p>Sign in to manage and explore books</p>
    </div>

    <div class="login-body">
        <!-- Error message from Spring Security -->
        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
            Invalid username or password. Please try again.
        </div>

        <!-- Logout message -->
        <div th:if="${param.logout}" class="alert alert-success py-2 mb-3">
            You have been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter your username"
                    required
                    autofocus
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Log In
                </button>
            </div>
        </form>

        <div class="secondary-links d-flex justify-content-between mt-3">
            <span>
                New here?
                <a th:href="@{/register}">Create an account</a>
            </span>
        </div>
    </div>

    <div class="login-footer d-flex justify-content-between">
        <span>&copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> Library Manager</span>
        <span>
            <a th:href="@{/h2-console}" target="_blank">DB Console</a>
        </span>
    </div>
</div>

<!-- Bootstrap JS (optional, for future components) -->
<script
    th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
