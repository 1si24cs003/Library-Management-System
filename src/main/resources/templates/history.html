<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan History | Library Manager</title>

    <!-- Bootstrap CSS -->
    <link
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #f3f4f6;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .page-title {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        }

        .table thead th {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #6b7280;
        }

        .empty-state {
            padding: 2rem 0;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>

<body>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/catalog}">
            ðŸ“š Library Manager
        </a>

        <div class="d-flex align-items-center gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/catalog}">
                Back to Catalog
            </a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/mybooks}">
                My Borrowed Books
            </a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">
                Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mb-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="page-title mb-0">Your Loan & Reading History</h1>
        <span class="text-muted small"
              th:text="'Total entries: ' + ${#lists.size(loanHistory)}">
            Total entries: 0
        </span>
    </div>

    <div class="card">
        <div class="card-body p-0">

            <!-- If history is empty -->
            <div th:if="${#lists.isEmpty(loanHistory)}" class="empty-state">
                <p class="mb-2">You don't have any loan or reading history yet.</p>
                <a class="btn btn-primary btn-sm" th:href="@{/catalog}">
                    Browse books
                </a>
            </div>

            <!-- If history exists -->
            <div th:if="${!#lists.isEmpty(loanHistory)}" class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Loan / Accessed On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="loan : ${loanHistory}">
                        <td>
                            <div class="fw-semibold" th:text="${loan.book.title}">
                                Book Title
                            </div>
                        </td>
                        <td th:text="${loan.book.author}">
                            Author Name
                        </td>
                        <td>
                            <span class="badge rounded-pill bg-secondary"
                                  th:text="${loan.loanType}">
                                TYPE
                            </span>
                        </td>
                        <td th:text="${#temporals.format(loan.loanDate, 'dd-MM-yyyy HH:mm')}">
                            01-01-2025 10:30
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
    th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
